version: "3.0"

services:
  mysql:
    container_name: order-mysql
    image: mysql:8.0
    ports:
      - 3306:3306
    restart: always
    environment:
      # - MYSQL_DATABASE: blog
      # - MYSQL_ROOT_PASSWORD: 123456
      # - MYSQL_USER: lio
      # - MYSQL_PASSWORD: 123456
      # - MYSQL_ROOT_HOST: "%"
      - MYSQL_ROOT_PASSWORD=123456
    volumes:
      - /ainiteam/order/data/mysql/conf:/etc/mysql/conf.d
      - /ainiteam/order/data/mysql/data:/var/lib/mysql
    networks:
      - order
  order:
    container_name: order-server
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3101:3101
    # command: sh ./startup.sh
    restart: always
    environment:
      NODE_ENV: production
    working_dir: /ainiteam/order/server
    volumes:
      - .:/ainiteam/order/server
    networks:
      - order
    depends_on:
      - mysql
networks:
  order:
